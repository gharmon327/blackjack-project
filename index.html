<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>BlackJack</title>
</head>
<body>
    <main>
        <h2>DEALER CARDS:</h2>
        <div id="dealer-cards">
            <img src="https://c8.alamy.com/comp/2A7PF25/back-of-playing-card-on-white-background-2A7PF25.jpg" alt="backcard" height="150px" width="100px">
            <img src="https://c8.alamy.com/comp/2A7PF25/back-of-playing-card-on-white-background-2A7PF25.jpg" alt="backcard" height="150px" width="100px">
        </div>
        <h2>PLAYER CARDS:</h2>
        <div id="player-cards"></div>
        <img src="https://c8.alamy.com/comp/2A7PF25/back-of-playing-card-on-white-background-2A7PF25.jpg" alt="backcard" height="150px" width="100px">
        <img src="https://c8.alamy.com/comp/2A7PF25/back-of-playing-card-on-white-background-2A7PF25.jpg" alt="backcard" height="150px" width="100px">
    </main>
    <div id="hit-check">
        <button id="hit-btn">HIT</button>
        <button id="check-btn">CHECK</button>
    </div>
    <div id="BETS">
        <h3>BET</h3>
            <button id="bet1">1</button></br>
            <button id="bet5">5</button></br>
            <button id="bet10">10</button></br>
    </div>
    <div id="ACCOUNT">
        <h3>PLAYER MONEY</h3>
        <div id="account">$$$$</div>
    </div>
    <button id="new-game">NEW GAME</button>
</body>
</html>
